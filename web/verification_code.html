<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333333;
        }
        p {
            color: #666666;
        }
        .verification-code {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin-top: 20px;
        }
        .footer {
            margin-top: 20px;
            color: #999999;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Email Verification</h2>
    <p>Please use the following verification code to complete your registration:</p>
    <p class="verification-code">{{ .VerificationCode }}</p>
    <p>If you did not request this verification code, you can safely ignore this message.</p>
    <p class="footer">This email was sent automatically. Please do not reply to this message.</p>
</div>
</body>
</html>
